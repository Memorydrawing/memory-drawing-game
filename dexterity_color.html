<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dexterity Color - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">‚Üê Back</button>
    <h2>Dexterity Color</h2>
    <p class="exercise-context">
      Keep the target swatch visible while you tune the Munsell hue, value, and chroma sliders.
      Click the button when you believe your mix matches to score a hit and move on to the next color.
    </p>
    <button id="startBtn">Start</button>
    <p class="timer" id="timer">Strikes: 0 / 3</p>
    <canvas
      id="colorCanvas"
      class="value-drill-canvas"
      width="500"
      height="500"
      data-score-key="dexterity_color"
    ></canvas>
    <div class="slider-group">
      <label class="slider-label" for="valueSlider">Munsell Value (V)</label>
      <input
        type="range"
        id="valueSlider"
        class="color-slider value-slider"
        min="0"
        max="10"
        step="0.5"
        value="5"
        list="valueTicks"
        disabled
        aria-label="Match the Munsell value"
      />
      <datalist id="valueTicks">
        <option value="0" label="0"></option>
        <option value="0.5" label="0.5"></option>
        <option value="1" label="1"></option>
        <option value="1.5" label="1.5"></option>
        <option value="2" label="2"></option>
        <option value="2.5" label="2.5"></option>
        <option value="3" label="3"></option>
        <option value="3.5" label="3.5"></option>
        <option value="4" label="4"></option>
        <option value="4.5" label="4.5"></option>
        <option value="5" label="5"></option>
        <option value="5.5" label="5.5"></option>
        <option value="6" label="6"></option>
        <option value="6.5" label="6.5"></option>
        <option value="7" label="7"></option>
        <option value="7.5" label="7.5"></option>
        <option value="8" label="8"></option>
        <option value="8.5" label="8.5"></option>
        <option value="9" label="9"></option>
        <option value="9.5" label="9.5"></option>
        <option value="10" label="10"></option>
      </datalist>
      <div class="slider-indicators" aria-hidden="true">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
      </div>
    </div>
    <div class="slider-group">
      <label class="slider-label" for="hueSlider">Munsell Hue (H)</label>
      <input
        type="range"
        id="hueSlider"
        class="color-slider hue-slider"
        min="0"
        max="100"
        step="5"
        value="50"
        list="hueTicks"
        disabled
        aria-label="Match the Munsell hue"
      />
      <datalist id="hueTicks">
        <option value="0" label="10R"></option>
        <option value="5" label="5YR"></option>
        <option value="10" label="10YR"></option>
        <option value="15" label="5Y"></option>
        <option value="20" label="10Y"></option>
        <option value="25" label="5GY"></option>
        <option value="30" label="10GY"></option>
        <option value="35" label="5G"></option>
        <option value="40" label="10G"></option>
        <option value="45" label="5BG"></option>
        <option value="50" label="10BG"></option>
        <option value="55" label="5B"></option>
        <option value="60" label="10B"></option>
        <option value="65" label="5PB"></option>
        <option value="70" label="10PB"></option>
        <option value="75" label="5P"></option>
        <option value="80" label="10P"></option>
        <option value="85" label="5RP"></option>
        <option value="90" label="10RP"></option>
        <option value="95" label="5R"></option>
        <option value="100" label="10R"></option>
      </datalist>
      <div class="slider-indicators slider-indicators--hue" aria-hidden="true">
        <span>R</span>
        <span>Y</span>
        <span>G</span>
        <span>B</span>
        <span>R</span>
      </div>
    </div>
    <div class="slider-group">
      <label class="slider-label" for="chromaSlider">Munsell Chroma (C)</label>
      <input
        type="range"
        id="chromaSlider"
        class="color-slider chroma-slider"
        min="0"
        max="16"
        step="4"
        value="8"
        list="chromaTicks"
        disabled
        aria-label="Match the Munsell chroma"
      />
      <datalist id="chromaTicks">
        <option value="0" label="C0"></option>
        <option value="4" label="C4"></option>
        <option value="8" label="C8"></option>
        <option value="12" label="C12"></option>
        <option value="16" label="C16"></option>
      </datalist>
      <div class="slider-indicators" aria-hidden="true">
        <span>C 0 (neutral)</span>
        <span>C 8</span>
        <span>C 16</span>
      </div>
    </div>
    <button id="confirmBtn" class="confirm-button" disabled>Click When Matched</button>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="dexterity_color.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
