<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Memory Contours - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">‚Üê Back</button>
    <h2>Memory Contours</h2>
    <button id="startBtn">Start</button>
    <canvas
      id="gameCanvas"
      width="500"
      height="500"
      data-score-key="memory_contours"
      data-shape-type="contour"
      data-vertex-count="0"
      data-closed="false"
      data-coverage-threshold="0.85"
      data-coverage-samples="24"
      data-off-ratio="0.25"
      data-min-segment-length="200"
      data-preview-delay="700"
      data-tolerance="6"
    ></canvas>
    <div id="strikes" class="strikes">
      <input type="checkbox" class="strike" disabled>
      <input type="checkbox" class="strike" disabled>
      <input type="checkbox" class="strike" disabled>
    </div>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="memory_shape.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
