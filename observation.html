<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Observation - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">← Back</button>
    <h2>Observation</h2>

    <div class="switches-group">
      <label class="switch-label-container">
        <div class="switch">
          <input type="checkbox" id="leftHandToggle" />
          <span class="slider"></span>
        </div>
        <span class="switch-text">Left-handed Mode</span>
      </label>
    </div>

    <div class="play-area" id="playArea">
      <div class="view-wrapper">
        <canvas id="displayCanvas" width="500" height="500"></canvas>
        <button id="compareBtn">Compare</button>
      </div>
      <div class="canvas-wrapper">
        <canvas id="drawCanvas" width="500" height="500"></canvas>
        <div class="tool-icons">
          <button id="penTool" title="Pen">✏️</button>
          <button id="eraserTool" title="Eraser">🩹</button>
          <button id="vertexTool" title="Vertex">🔘</button>
          <button id="undoBtn" title="Undo">↶</button>
          <button id="redoBtn" title="Redo">↷</button>
        </div>
      </div>
    </div>
  </div>

  <script src="back.js"></script>
  <script type="module" src="observation.js"></script>
</body>
</html>
