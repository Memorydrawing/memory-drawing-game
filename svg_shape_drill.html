<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SVG Shape Drill - Memory Drawing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="backBtn">‚Üê Back</button>
  <main class="layout-two-column">
    <section class="canvas-column">
      <div class="canvas-wrapper">
        <canvas id="canvas" width="960" height="640"></canvas>
        <button id="startBtn" class="start-btn">Start tracing</button>
      </div>
      <div id="shapeLabel" class="shape-label"></div>
      <div id="result" class="result"></div>
      <div id="strikeContainer" class="strike-container" aria-label="Strikes"></div>
    </section>
    <section class="controls">
      <h1>SVG Shape Drill</h1>
      <p>Trace outlines pulled directly from SVG files so you can study anatomical features, master copies, and any other vector silhouettes.</p>
      <label for="categorySelect">Category</label>
      <select id="categorySelect"></select>
      <p class="hint">Add new SVGs to <code>assets/svg</code> and list them in <code>svg-shapes.js</code> to expand the library.</p>
    </section>
  </main>
  <script src="back.js"></script>
  <script type="module" src="svg_shape_drill.js"></script>
</body>
</html>
