<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dexterity Quadrilaterals - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">‚Üê Back</button>
    <h2>Quadrilaterals Dexterity</h2>
    <button id="startBtn">Start</button>
    <p class="timer" id="timer">60.00</p>
    <canvas
      id="gameCanvas"
      width="500"
      height="500"
      data-score-key="dexterity_quadrilaterals"
      data-vertex-count="4"
      data-closed="true"
      data-coverage-threshold="0.75"
      data-off-ratio="0.3"
      data-min-segment-length="70"
      data-tolerance="6"
      data-fill-shape="true"
    ></canvas>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="dexterity_polygons.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
