<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scenarios - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-screen">
    <button onclick="window.location.href='index.html'">‚Üê Back to Menu</button>
    <h2>Scenarios</h2>
    <div class="controls">
      <label>Choose Scenario:
        <select id="scenarioList"></select>
      </label>
    </div>
    <div class="controls">
      <button id="playBtn">Play Scenario</button>
    </div>
  </div>
  <script src="scenarios.js"></script>
  <script>
    function loadScenarioList() {
      const list = document.getElementById('scenarioList');
      list.innerHTML = '';
      getScenarioNames().forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        list.appendChild(opt);
      });
      const angleOpt = document.createElement('option');
      angleOpt.value = 'Angle Challenge';
      angleOpt.textContent = 'Angle Challenge';
      list.appendChild(angleOpt);
    }
    function playSelectedScenario() {
      const name = document.getElementById('scenarioList').value;
      if (!name) return;
      if (name === 'Angle Challenge') {
        window.location.href = 'angles.html';
      } else if (name === 'Point Warmup') {
        window.location.href = 'point_warmup.html';
      } else {
        window.location.href = 'scenario_play.html?name=' + encodeURIComponent(name);
      }
    }
    document.getElementById('playBtn').addEventListener('click', playSelectedScenario);

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadScenarioList);
    } else {
      loadScenarioList();
    }
  </script>
</body>
</html>
