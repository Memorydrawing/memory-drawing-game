<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Memory Colors - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">‚Üê Back</button>
    <h2>Memory Colors</h2>
    <button id="startBtn">Start</button>
    <canvas
      id="colorCanvas"
      class="color-drill-canvas"
      width="500"
      height="500"
      data-score-key="memory_color"
    ></canvas>
    <div id="strikes" class="strikes">
      <input type="checkbox" class="strike" disabled>
      <input type="checkbox" class="strike" disabled>
      <input type="checkbox" class="strike" disabled>
    </div>
    <div class="slider-group">
      <label class="slider-label" for="valueSlider">Value</label>
      <input
        type="range"
        id="valueSlider"
        class="value-slider color-value-slider"
        min="0"
        max="100"
        step="1"
        value="50"
        disabled
        aria-label="Match the value"
      />
    </div>
    <div class="slider-group">
      <label class="slider-label" for="hueSlider">Hue</label>
      <input
        type="range"
        id="hueSlider"
        class="color-slider hue-slider"
        min="0"
        max="360"
        step="1"
        value="180"
        disabled
        aria-label="Match the hue"
      />
    </div>
    <div class="slider-group">
      <label class="slider-label" for="chromaSlider">Chroma</label>
      <input
        type="range"
        id="chromaSlider"
        class="color-slider chroma-slider"
        min="0"
        max="100"
        step="1"
        value="50"
        disabled
        aria-label="Match the chroma"
      />
    </div>
    <button id="confirmBtn" class="confirm-button" disabled>Confirm Match</button>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="memory_color.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
