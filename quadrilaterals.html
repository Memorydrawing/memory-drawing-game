<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quadrilaterals - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">‚Üê Back</button>
    <h2>Quadrilaterals</h2>
    <button id="startBtn">Start</button>
    <canvas
      id="gameCanvas"
      width="500"
      height="500"
      data-score-key="memory_quadrilaterals"
      data-vertex-count="4"
      data-closed="true"
      data-coverage-threshold="0.75"
      data-off-ratio="0.3"
      data-min-segment-length="70"
      data-preview-delay="800"
      data-tolerance="7"
      data-fill-shape="true"
    ></canvas>
    <div id="strikes" class="strikes">
      <input type="checkbox" class="strike" disabled>
      <input type="checkbox" class="strike" disabled>
      <input type="checkbox" class="strike" disabled>
    </div>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="memory_shape.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
