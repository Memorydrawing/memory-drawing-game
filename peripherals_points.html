<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peripherals Points - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">← Back</button>
    <h2>Peripherals Points</h2>
    <button id="startBtn">Start</button>
    <p class="timer" id="timer">60.00</p>
    <canvas id="gameCanvas" width="500" height="500" data-radius="5" data-tolerance="5" data-score-key="peripherals_points"></canvas>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="peripherals_points.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
