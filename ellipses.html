<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Ellipses - Memory Shape Drawing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="practice-screen">
    <button id="backBtn">‚Üê Back</button>
    <h2>Ellipses</h2>
    <button id="startBtn">Start</button>
    <canvas
      id="gameCanvas"
      width="500"
      height="500"
      data-score-key="memory_ellipses"
      data-shape-type="ellipse"
      data-coverage-threshold="0.78"
      data-off-ratio="0.28"
      data-preview-delay="750"
      data-min-segment-length="90"
      data-tolerance="8"
      data-fill-shape="true"
    ></canvas>
    <div id="strikes" class="timer strikes" role="img" aria-label="Strikes: 0 of 3">
      <div class="strike-box" aria-hidden="true"></div>
      <div class="strike-box" aria-hidden="true"></div>
      <div class="strike-box" aria-hidden="true"></div>
    </div>
    <p class="score" id="result"></p>
  </div>
  <script src="back.js"></script>
  <script type="module" src="memory_shape.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
